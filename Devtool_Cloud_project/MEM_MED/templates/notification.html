<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแจ้งเตือน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .home-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .notification-count {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
        }
        .bell-icon {
            width: 24px;
            height: 24px;
            fill: red;
        }
        main {
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #000;
        }
        .notification {
            background-color: #e6f3ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .notification-text {
            flex: 1;
        }
        .notification-name {
            font-weight: bold;
        }
        .notification-date {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center;">
                <svg class="home-icon" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="notification-count">20</span>
            </div>
            <svg class="bell-icon" viewBox="0 0 24 24">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </header>
        <main>
            <h1>การแจ้งเตือน</h1>
            <div class="tabs">
                <div class="tab active">ทั้งหมด</div>
                <div class="tab">ยังไม่ได้อ่าน</div>
            </div>
            <div class="notifications">
                <div class="notification">
                    <div class="avatar"></div>
                    <div class="notification-text">
                        <div class="notification-name">หมอ walter white</div>
                        <div class="notification-date">ถึงการนัดหมายวันที่ 31/2/2029</div>
                    </div>
                </div>
                <div class="notification">
                    <div class="avatar"></div>
                    <div class="notification-text">
                        <div class="notification-name">หมอ walter white</div>
                        <div class="notification-date">ถึงการนัดหมายวันที่ 31/2/2029</div>
                    </div>
                </div>
                <div class="notification">
                    <div class="avatar"></div>
                    <div class="notification-text">
                        <div class="notification-name">หมอ walter white</div>
                        <div class="notification-date">ถึงการนัดหมายวันที่ 31/2/2029</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
