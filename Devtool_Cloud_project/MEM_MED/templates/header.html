{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{% static 'css/header.css' %}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Header</title>
</head>

<body>
    <nav id="navbackgroundcolor">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2" id="homelogo">
                    <a class="navbar-brand" href="{% url 'calendar' %}">
                        <svg width="36" height="36" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.5 25.6667V14H17.5V25.6667M3.5 10.5L14 2.33333L24.5 10.5V23.3333C24.5 23.9522 24.2542 24.5457 23.8166 24.9832C23.379 25.4208 22.7855 25.6667 22.1667 25.6667H5.83333C5.21449 25.6667 4.621 25.4208 4.18342 24.9832C3.74583 24.5457 3.5 23.9522 3.5 23.3333V10.5Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
                <div class="col-3" >
                    
                </div>
                <div class="col-7">
                    <div class="row align-items-center">
                        <div class="col-10" id="usernameprofile">
                            <b class="text-align-end">{{request.user.first_name}} {{request.user.last_name}}</b>
                        </div>
                        <div class="col-2" id="pictureprofilediv">
                            <img src="https://comicvine.gamespot.com/a/uploads/scale_medium/6/62058/1225416-1369424_picture_1.png" width="36" height="36" id="pictureprofile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>



</html>
